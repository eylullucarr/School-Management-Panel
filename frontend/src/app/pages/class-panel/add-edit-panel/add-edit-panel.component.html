<p-dialog header="{{ modalType }} class" [(visible)]="displayAddEditModal" [modal]="true" [style]="{ width: '50vw' }"
    [draggable]="false" [resizable]="false" (onHide)="closeModal()">
    <form [formGroup]="classForm" class="class-form">
        <div class="field">
            <label class="block" for="name">Name:</label>
            <input type="text" pInputText id="name" formControlName="name" />
            <small class="p-error block" *ngIf="
            classForm.controls['name'].invalid &&
            classForm.controls['name'].dirty
            ">Field is required</small>
        </div>
        <div class="field">
            <label class="block" for="capacity">Capacity:</label>
            <input type="number" pInputText id="capacity" formControlName="capacity" />
            <small class="p-error block" *ngIf="
            classForm.controls['capacity'].invalid &&
            classForm.controls['capacity'].dirty
            ">Field is required</small>
        </div>

    </form>
    <ng-template pTemplate="footer">
        <p-button (click)="closeModal()" label="Cancel" styleClass="p-button-text"></p-button>
        <p-button (click)="addEditClass()" label="{{ modalType }}" [disabled]="classForm.invalid"></p-button>
    </ng-template>
</p-dialog>
<p-toast position="bottom-center"></p-toast>`
